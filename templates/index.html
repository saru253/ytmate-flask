<!DOCTYPE html>
<html>
<head>
  <title>YTMate Flask</title>
</head>
<body>
  <h1>Download YouTube Video</h1>
  <form method="POST">
    <input type="text" name="url" placeholder="Enter YouTube URL" required>
    <select name="quality">
      <option value="best">Best</option>
      <option value="worst">Low</option>
    </select>
    <button type="submit">Download</button>
  </form>
  {% if output %}
    <p>{{ output }}</p>
  {% endif %}
</body>
</html>
